<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/main_program.js" ></script>
    <script src="../js/utilities.js"></script>
    <script src="../js/manage_projects.js"></script>
    <title>Main</title>
</head>
<body>
    <div id="parent">
        <header>420-320 Project 1 - Academic Project Management</header>
        <main>
            <section id="input-section">
                <form>
                    <fieldset>
                        <legend>Fill In All Required Fields</legend>
                        <div>
                            <div class="input-container">
                                <label for="id">Project Id</label>
                                <input id="id" type="text" required>
                                <img id="id-img" src="../images/invalid.png">  
                            </div>
                            
                            <div class="input-container">
                                <label for="owner">Owner name</label>
                                <input id="owner" type="text" required>
                                <img id="owner-img" src="../images/invalid.png">
                            </div>
                           
                        </div>   
                        <div>
                            <div class="input-container">
                                <label for="title">Title</label>
                                <input id="title" type="text" required>
                                <img id="title-img" src="../images/invalid.png">
                            </div>
                        
                            <div class="input-container">
                                <label for="category">Category</label>
                                <select id="category">
                                    <option value="null">----------</option>
                                    <option value="practical">Practical</option>
                                    <option value="theoretical">Theoretical</option>
                                    <option value="fundamental research">Fundamental research</option>
                                    <option value="empirical">Empirical</option>
                                </select>
                                <img id="category-img" src="../images/invalid.png">
                            </div>
                            
                        </div>    
                        <div>
                            <div class="input-container">
                                <label for="hours">Hours</label>
                                <input id="hours" type="number" required>
                                <img id="hours-img" src="../images/invalid.png">
                            </div>
                            
                            <div class="input-container">
                                <label for="rate">Rate</label>
                                <input id="rate" type="number" required>
                                <img id="rate-img" src="../images/invalid.png">
                            </div>
                            
                            <div class="input-container">
                                <label for="status">Status</label>
                                <select id="status">
                                    <option value="null">----------</option>
                                    <option value="completed">Completed</option>
                                    <option value="ongoing">Ongoing</option>
                                    <option value="planned">Planned</option>
                                </select>
                                <img id="status-img" src="../images/invalid.png">
                            </div>
                            
                        </div>   
                        <div>
                            <div class="last-input-container input-container">
                                <div>
                                    <label for="description">Short description</label>
                                    <img id="description-img" src="../images/invalid.png">
                                </div>
                                <textarea id="description"></textarea>
                            </div>
                        </div> 
                    </fieldset>
                    <div id="input-buttons-parent">
                        <button type="button" id="submit">Add</button>
                        <button type="reset" id="reset">Reset</button>
                    </div>
                </form>   
            </section>
            <section id="output-section">
                <div id="output-buttons-parent">
                    <button id="save">Save local</button>
                    <button id="append">Append local</button>
                    <button id="clear">Clear local</button>
                    <button id="load">Load local</button>
                </div>
                <input id="query" type="text" placeholder="Enter your query...">
                
                <div id="table-parent">
                    <table id="proj-table">
                        <thead>
                            <tr>
                                <th>proj_id</th>
                                <th>owner</th>
                                <th>proj_title</th>
                                <th>category</th>
                                <th>proj_status</th>
                                <th>nber_hours</th>
                                <th>rate</th>
                                <th>proj_descr</th>
                                <th>edit</th>
                                <th>delete</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>
        <footer>Marko Litovchenko, 2133905, section 2, copyright Fall 2022 <br>
                Hoang Quoc Le, 2131769, section 2, copyright Fall 2022
        </footer>
    </div>
</body>
</html>
