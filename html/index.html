<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/main_program.js"></script>
    <script src="../js/utilities.js"></script>
    <script src="../js/manage_projects.js"></script>
    <title>Main</title>
</head>
<body>
    <div id="parent">
        <header>420-320 Project 1 - Academic Project Management</header>
        <main>
            <section id="input-section">
                <form>
                    <fieldset>
                        <legend>Fill In All Required Fields</legend>
                        <div>
                            <div class="input-container">
                                <label for="project-id">Project Id</label>
                                <input id="project-id" type="text" required>
                            </div>
                            <div class="input-container">
                                <label for="owner">Owner name</label>
                                <input id="owner" type="text" required>
                            </div>
                        </div>   
                        <div>
                            <div class="input-container">
                                <label for="title">Title</label>
                                <input id="title" type="text" required>
                            </div>
                            <div class="input-container">
                                <label for="category">Category</label>
                                <select id="category">
                                    <option value="null">----------</option>
                                    <option value="practical">Practical</option>
                                    <option value="theoretical">Theoretical</option>
                                    <option value="fundamental research">Fundamental research</option>
                                    <option value="empirical">Empirical</option>
                                </select>
                            </div>
                        </div>    
                        <div>
                            <div class="input-container">
                                <label for="hours">Hours</label>
                                <input id="hours" type="number" required>
                            </div>
                            <div class="input-container">
                                <label for="rate">Rate</label>
                                <input id="rate" type="number" required>
                            </div>
                            <div class="input-container">
                                <label for="status">Status</label>
                                <select id="status">
                                    <option value="null">----------</option>
                                    <option value="completed">Completed</option>
                                    <option value="ongoing">Ongoing</option>
                                    <option value="planned">Planned</option>
                                </select>
                            </div>
                        </div>   
                        <div>
                            <div class="last-input-container input-container">
                                <label for="description">Short description</label>
                                <textarea id="description"></textarea>
                            </div>
                        </div> 
                    </fieldset>
                    <div id="input-buttons-parent">
                        <button type="submit">Add</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>   
            </section>
            <section id="output-section">
                <div id="output-buttons-parent">
                    <button>Save local</button>
                    <button>Append local</button>
                    <button>Clear local</button>
                    <button>Load local</button>
                </div>
                <input id="query" type="text" placeholder="Enter your query...">
                <table>
                    <thead>
                        <tr>
                            <th>proj_id</th>
                            <th>owner</th>
                            <th>proj_title</th>
                            <th>category</th>
                            <th>proj_status</th>
                            <th>nber_hours</th>
                            <th>rate</th>
                            <th>proj_descr</th>
                            <th>edit</th>
                            <th>delete</th>
                        </tr>
                    </thead>
                </table>
            </section>
        </main>
        <footer>Marko Litovchenko, 2133905, section 2, copyright Fall 2022 <br>
                Student 2, id, section, copyright Fall 2022
        </footer>
    </div>
</body>
</html>
